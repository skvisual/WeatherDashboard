<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Access Bootstrap framework -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Access fontawesome fonts and icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Bootstrap container for content - provides 0 margin left and right -->
  <!-- header tag for page header -->
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Bootstrap container to provide left and right margins for content -->
  <div class="container-fluid">
    <!-- Bootstrap class defining a row in a grid -->
    <div class="row">
      <!-- aside tag creating a column, 3 spaces wide -->
      <aside class="col-lg-3 bg-light">
        <!-- header tag for text -->
        <h5 class="mt-1">Search for a City:</h5>
        <!-- div with Bootstrap classes defining an inline form -->
        <div class="form-inline form-group">
          <!-- input tag w/ Bootstrap class 'form-control' to set size attributes -->
          <input class="form-control" type="text" id="search-value" />
          <!-- Bootstrap button with fontawesome icon -->
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <!-- unordered list tag, will hold <li>s to hold search history (to be rendered in javascript) -->
        <ul class="list-group history"></ul>
      </aside>

      <!-- Bootstrap column definition, width at md or smaller = 12, > lg = 9 spaces -->
      <div class="col-lg-9">
        <!-- div w/ id to allow the date to be rendered by javascript -->
        <div id="today" class="mt-3"></div>
        <!-- div w/ id to allow forecast to be rendered by javascript -->
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

<!-- Bootstrap modal -->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- This will be replaced with the error type -->
        <h5 class="modal-title">ERROR!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="errorMessage">Please enter a valid location name.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- access jQuery methods -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- pointer to the file with the javascript code -->
  <script src="script.js"></script>
</body>

</html>
